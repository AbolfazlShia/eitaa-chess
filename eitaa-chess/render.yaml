# Render infrastructure file (optional). When you connect this Git repo to Render
# it can use these definitions to create services automatically. Replace placeholders
# or edit in the Render UI if needed.

services:
  - type: web
    name: eitaa-chess-backend
    env: node
    plan: free
    branch: main
    root: server
    buildCommand: npm install && npm run build
    startCommand: npm run start

static_sites:
  - name: eitaa-chess-frontend
    branch: main
    root: web
    buildCommand: npm install && npm run build
    publishPath: dist
services:
  - type: web
    name: eitaa-chess-backend
    env: node
    plan: free
    buildCommand: cd server && pnpm install && pnpm build
    startCommand: cd server && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DAILY_LIVE_CAP
        value: 10

